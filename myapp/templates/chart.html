<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>4
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    

    <div class="container">
        <div class="row">
            <div class="col-4">
                <canvas id="piechart">

                </canvas>
            </div>
            <div class="col-4">
                <canvas id="myChart">

                </canvas>
            </div>
            <div class="col-4">
                <canvas id="linechart">

                </canvas>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Food', 'Transportation', 'Health', 'Fixed', 'PersonalCare'],
        datasets: [{
          label: '# of Votes',
          data: [1200, 1900, 300, 500, 200],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });


    /*next chart*/

    
    const ctx1 = document.getElementById('piechart');
  
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Food', 'Transportation', 'Health', 'Fixed', 'PersonalCare'],
        datasets: [{
          label: '# of Votes',
          data: [1200, 1900, 300, 500, 200],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    /*next*/

    const ctx2 = document.getElementById('linechart');
  
    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['Food', 'Transportation', 'Health', 'Fixed', 'PersonalCare'],
        datasets: [{
          label: '# of Votes',
          data: [1200, 1900, 300, 500, 200],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

  
  </script>
</html>
