{% extends 'base.html'%}

{%block main_block%}

<div class="container">
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8">
            <form action="" method="post" class="border border-2 p-4 shadow">
                <h3 class="text-center my-2">EDIT TRANSACTIONS</h3>
                {%csrf_token%}
                <div class="row">
                    <div class="col-6">
                        <label for="" >Enter Title</label>
                        {{form.title}}
                    </div>
                    <div class="col-6">
                        <label for="">Enter Amount</label>
                        {{form.amount}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">select Category</label>
                        {{form.category_object}}
                    </div>
                    <div class="col-6">
                        <label for="">select payment method</label>
                        {{form.payment_method}}
                    </div>
                </div>
                
                <button type="submit" class="btn btn-success mt-3">Add</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
    
</div>

{%endblock%}
